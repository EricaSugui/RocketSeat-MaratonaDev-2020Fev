<!DOCTYPE html>
<!--HTML
Hypertext Markup Language
-->
<head>
    <title>Doe Sangue, Doe Vida.</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img
    class="logo"
    src="/logo.png"
    alt="Doe Sangue"
    >
    <h2>A sua doação é muito importante.</h2>
    <p>Até 3 vidas a cada doação.</p>
    <p>Apenas 1,9% da população doa sangue.</p>

    <button>Quero DOAR</button>
    </header>

    <section class="form">
        <h2>Entre na lista de doadores:</h2>
        <form action="/" method="POST">
        <input
            type="text"
            name="name"
            placeholder="Nome Completo"
        >
        <input
            type="text"
            name="email"
            placeholder="Email"
        >
        <input
            type="text"
            name="blood"
            placeholder="Tipo Sanguíneo"
        >
        <button>Quero Ajudar</button>
        </form>
    </section>

    <main>
        <h2>Últimos <span>Doadores</span></h2>

        <section class="donors">
            {% for donor in donors %}
                <div class="donor">
                    <div class="blood">{{donor.blood}}</div>
                    <p>{{donor.name}}</p>
                </div>
            {% endfor %}
            
        </section>
    </main>

    <footer> 
        Com ❤️ Rocketseat 
    </footer>
    <script src="/scripts.js"></script>
</body>
